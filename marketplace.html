<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Marketplace - Browse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="marketplace-page">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <div class="mobile-location-header" style="display: none;">Toronto, Ontario</div>
                <picture class="default-logo">
                    <source media="(max-width: 768px)" srcset="valu text.svg">
                    <img src="valuweb.svg" alt="Valu">
                </picture>
            </a>
            <div class="nav-actions">
                <div class="nav-switch">
                    <a href="index.html" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-to-back-icon lucide-send-to-back"><rect x="14" y="14" width="8" height="8" rx="2"/><rect x="2" y="2" width="8" height="8" rx="2"/><path d="M7 14v1a2 2 0 0 0 2 2h1"/><path d="M14 7h1a2 2 0 0 1 2 2v1"/></svg> My Value
                    </a>
                    <a href="post.html" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chart-candlestick-icon lucide-chart-candlestick"><path d="M9 5v4"/><rect width="4" height="6" x="7" y="9" rx="1"/><path d="M9 15v2"/><path d="M17 3v2"/><rect width="4" height="8" x="15" y="5" rx="1"/><path d="M17 13v3"/><path d="M3 3v16a2 2 0 0 0 2 2h16"/></svg> Manage
                    </a>
                    <a href="evaluation.html" class="btn">
                        Evaluation
                    </a>
                </div>
                <a href="marketplace.html" class="btn" style="color: #6B7280;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-land-plot-icon lucide-land-plot"><path d="m12 8 6-3-6-3v10"/><path d="m8 11.99-5.5 3.14a1 1 0 0 0 0 1.74l8.5 4.86a2 2 0 0 0 2 0l8.5-4.86a1 1 0 0 0 0-1.74L16 12"/><path d="m6.49 12.85 11.02 6.3"/><path d="M17.51 12.85 6.5 19.15"/></svg> Market
                </a>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="search-bar-container">
            <div class="search-input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Search assets...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-category="All">All</button>
                <button class="filter-btn" data-category="Art">#Art</button>
                <button class="filter-btn" data-category="Fashion">#Fashion</button>
                <button class="filter-btn" data-category="Collectibles">#Collectibles</button>
                <button class="filter-btn" data-category="Jewelry">#Jewelry</button>
                <button class="filter-btn" data-category="Music">#Music</button>
                <button class="filter-btn" data-category="Furniture">#Furniture</button>
            </div>
        </div>

        <!-- Listing Info -->
        <div class="listing-info">
            <div class="listing-title-group">
                <span class="listing-count" id="listing-count">30</span>
                <span class="listing-text">listings near me. Toronto, Ontario</span>
            </div>
            <div class="sort-wrapper">
                <select id="sort-select" class="sort-select">
                    <option value="newest">Newest</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="potential">Highest Potential</option>
                </select>
            </div>
        </div>

        <!-- Marketplace Grid -->
        <div class="marketplace-grid" id="marketplace-container">
            <!-- Items will be injected by JS -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize marketplace if container exists
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('marketplace-container')) {
                renderMarketplace();
            }
        });
    </script>
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === '0' && window.innerWidth <= 768) {
                const postBtn = document.querySelector('.btn-primary');
                if (postBtn) {
                    if (postBtn.classList.contains('hidden-mobile')) {
                        postBtn.classList.remove('hidden-mobile');
                    } else {
                        postBtn.classList.add('hidden-mobile');
                    }
                }
            }
        });
    </script>
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-to-back-icon lucide-send-to-back"><rect x="14" y="14" width="8" height="8" rx="2"/><rect x="2" y="2" width="8" height="8" rx="2"/><path d="M7 14v1a2 2 0 0 0 2 2h1"/><path d="M14 7h1a2 2 0 0 1 2 2v1"/></svg>
            <span>My Value</span>
        </a>
        <a href="post.html" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chart-candlestick-icon lucide-chart-candlestick"><path d="M9 5v4"/><rect width="4" height="6" x="7" y="9" rx="1"/><path d="M9 15v2"/><path d="M17 3v2"/><rect width="4" height="8" x="15" y="5" rx="1"/><path d="M17 13v3"/><path d="M3 3v16a2 2 0 0 0 2 2h16"/></svg>
            <span>Manage</span>
        </a>
        <a href="marketplace.html" class="bottom-nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-land-plot-icon lucide-land-plot"><path d="m12 8 6-3-6-3v10"/><path d="m8 11.99-5.5 3.14a1 1 0 0 0 0 1.74l8.5 4.86a2 2 0 0 0 2 0l8.5-4.86a1 1 0 0 0 0-1.74L16 12"/><path d="m6.49 12.85 11.02 6.3"/><path d="M17.51 12.85 6.5 19.15"/></svg>
            <span>Market</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <i class="fa-regular fa-circle-user" style="font-size: 24px;"></i>
            <span>Settings</span>
        </a>
    </nav>
</body>

</html>
