<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Marketplace - Browse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="marketplace-page">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="home.html" class="logo">
                <div class="mobile-location-header" style="display: none;">Toronto, Ontario</div>
                <picture class="default-logo">
                    <source media="(max-width: 768px)" srcset="valuapp.svg">
                    <img src="valuweb.svg" alt="Valu">
                </picture>
            </a>
            <div class="nav-actions">
                <div class="nav-switch">
                    <a href="marketplace.html" class="btn active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg> My Feed
                    </a>
                    <a href="index.html" class="btn">
                        <i class="fa-regular fa-user"></i> My Value
                    </a>
                </div>
                <a href="post.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Post Asset
                </a>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="search-bar-container">
            <div class="search-input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Search assets...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-category="All">All</button>
                <button class="filter-btn" data-category="Art">#Art</button>
                <button class="filter-btn" data-category="Fashion">#Fashion</button>
                <button class="filter-btn" data-category="Collectibles">#Collectibles</button>
                <button class="filter-btn" data-category="Jewelry">#Jewelry</button>
                <button class="filter-btn" data-category="Music">#Music</button>
                <button class="filter-btn" data-category="Furniture">#Furniture</button>
            </div>
        </div>

        <!-- Listing Info -->
        <div class="listing-info">
            <div class="listing-title-group">
                <span class="listing-count" id="listing-count">30</span>
                <span class="listing-text">listings near me. Toronto, Ontario</span>
            </div>
            <div class="sort-wrapper">
                <select id="sort-select" class="sort-select">
                    <option value="newest">Newest</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="potential">Highest Potential</option>
                </select>
            </div>
        </div>

        <!-- Marketplace Grid -->
        <div class="marketplace-grid" id="marketplace-container">
            <!-- Items will be injected by JS -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize marketplace if container exists
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('marketplace-container')) {
                renderMarketplace();
            }
        });
    </script>
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === '0' && window.innerWidth <= 768) {
                const postBtn = document.querySelector('.btn-primary');
                if (postBtn) {
                    if (postBtn.classList.contains('hidden-mobile')) {
                        postBtn.classList.remove('hidden-mobile');
                    } else {
                        postBtn.classList.add('hidden-mobile');
                    }
                }
            }
        });
    </script>
    <nav class="bottom-nav">
        <a href="marketplace.html" class="bottom-nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
            <span>My Feed</span>
        </a>
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-regular fa-user"></i>
            <span>My Value</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <i class="fa-regular fa-circle-user" style="font-size: 24px;"></i>
            <span>Settings</span>
        </a>
        <div class="bottom-nav-post-container">
            <a href="post.html" class="bottom-nav-post">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
    </nav>
</body>

</html>
