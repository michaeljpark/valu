<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valu - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="home.html" class="logo">
                <picture>
                    <source media="(max-width: 768px)" srcset="valuapp.svg">
                    <img src="valuweb.svg" alt="Valu">
                </picture>
            </a>
            <div class="nav-actions">
                <div class="nav-switch">
                    <a href="marketplace.html" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg> My Feed
                    </a>
                    <a href="index.html" class="btn">
                        <i class="fa-regular fa-user"></i> My Portfolio
                    </a>
                </div>
                <a href="post.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Post Asset
                </a>
            </div>
        </header>

        <!-- Home Content -->
        <div class="home-container">
            <div class="home-logo-section">
                <h1 class="home-title">What are you looking for?</h1>
            </div>

            <!-- Search Bar -->
            <div class="home-search-wrapper">
                <div class="home-search-box">
                    <i class="fa-solid fa-magnifying-glass home-search-icon"></i>
                    <input type="text" class="home-search-input" placeholder="Search assets, categories, or users..." id="home-search">
                    <button class="home-search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <!-- Categories -->
            <div class="home-categories">
                <div class="home-category-grid">
                    <a href="marketplace.html?category=Art" class="home-category-pill">#Art</a>
                    <a href="marketplace.html?category=Fashion" class="home-category-pill">#Fashion</a>
                    <a href="marketplace.html?category=Collectibles" class="home-category-pill">#Collectibles</a>
                    <a href="marketplace.html?category=Jewelry" class="home-category-pill">#Jewelry</a>
                    <a href="marketplace.html?category=Music" class="home-category-pill">#Music</a>
                    <a href="marketplace.html?category=Furniture" class="home-category-pill">#Furniture</a>
                    <a href="marketplace.html?category=Electronics" class="home-category-pill">#Electronics</a>
                    <a href="marketplace.html?category=Vehicles" class="home-category-pill">#Vehicles</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('home-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `aijourney.html?search=${encodeURIComponent(query)}`;
                }
            }
        });

        document.querySelector('.home-search-btn').addEventListener('click', function() {
            const query = document.getElementById('home-search').value.trim();
            if (query) {
                window.location.href = `aijourney.html?search=${encodeURIComponent(query)}`;
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '0' && window.innerWidth <= 768) {
                const postBtn = document.querySelector('.btn-primary');
                if (postBtn) {
                    if (postBtn.classList.contains('hidden-mobile')) {
                        postBtn.classList.remove('hidden-mobile');
                    } else {
                        postBtn.classList.add('hidden-mobile');
                    }
                }
            }
        });
    </script>
    <nav class="bottom-nav">
        <a href="marketplace.html" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
            <span>My Feed</span>
        </a>
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-regular fa-user"></i>
            <span>My Value</span>
        </a>
        <a href="#" class="bottom-nav-item">
            <i class="fa-regular fa-circle-user" style="font-size: 24px;"></i>
            <span>Settings</span>
        </a>
        <div class="bottom-nav-post-container">
            <a href="post.html" class="bottom-nav-post">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
    </nav>
</body>

</html>
